<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/app.css' | relative_url }}">
  </head>

  <body class="min-h-screen bg-zinc-950 text-zinc-50">
    <!-- Background glow -->
    <div aria-hidden="true" class="pointer-events-none fixed inset-0 overflow-hidden">
      <div class="absolute -top-32 left-1/2 h-[28rem] w-[28rem] -translate-x-1/2 rounded-full bg-fuchsia-500/20 blur-3xl"></div>
      <div class="absolute top-40 right-[-8rem] h-[26rem] w-[26rem] rounded-full bg-cyan-500/10 blur-3xl"></div>
    </div>

    {% include header.html %}

    <main class="relative mx-auto max-w-5xl px-4 py-10 sm:px-6 lg:px-8">
      {{ content }}
    </main>

    <footer class="relative border-t border-white/10">
      <div class="mx-auto max-w-5xl px-4 py-10 text-sm text-white/60 sm:px-6 lg:px-8">
        <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
          <p>© {{ site.time | date: "%Y" }} {{ site.title }}. Built with Jekyll + Tailwind.</p>
          <p class="text-white/40">Static • Fast • Blog-ready • Admin editing</p>
        </div>
      </div>
    </footer>
  </body>
</html>
